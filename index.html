<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Message Display</title>
    <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>

    <!-- Add Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
</head>
<body>
    <h1>Message from Firebase</h1>
    <p id="firebase-message">Loading...</p>

    <script>
        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAaGNb3Uoj77MpePTDfDrMrkgwS1EQEo8Q",
            authDomain: "esp32-data1-e6d69.firebaseapp.com",
            databaseURL: "https://esp32-data1-e6d69-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "esp32-data1-e6d69",
            storageBucket: "esp32-data1-e6d69.firebasestorage.app",
            messagingSenderId: "580623399216",
            appId: "1:580623399216:web:1b951d10336acbf7eef0f5"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Reference to your message in the Firebase database
        const messageRef = database.ref('/message');

        // Listen for value changes
        messageRef.on('value', (snapshot) => {
            const message = snapshot.val();
            console.log("Message from Firebase:", message); // Log the message to the console
            document.getElementById('firebase-message').innerText = message;
        }, (error) => {
            console.error("Error fetching data:", error); // Log any errors
        });
    </script>
</body>
</html>
