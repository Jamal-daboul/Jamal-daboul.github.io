<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Image Viewer</title>
    <script type="module">
        // Firebase modular imports
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.2/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.17.2/firebase-database.js";
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .image-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }
        .image-container img {
            max-width: 200px;
            border: 2px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <h1>Firebase Image Viewer</h1>
    <div id="image-container" class="image-container">
        <!-- Images will be loaded here dynamically -->
    </div>

    <script type="module">
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAaGNb3Uoj77MpePTDfDrMrkgwS1EQEo8Q",
            authDomain: "esp32-data1-e6d69.firebaseapp.com",
            databaseURL: "https://esp32-data1-e6d69-default-rtdb.asia-southeast1.firebasedatabase.app/",
            projectId: "esp32-data1-e6d69",
            storageBucket: "esp32-data1-e6d69.firebasestorage.app",
            messagingSenderId: "580623399216",
            appId: "1:580623399216:web:1b951d10336acbf7eef0f5"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // Reference to the images in the database
        const imagesRef = ref(database, '/images');

        // Container to display images
        const imageContainer = document.getElementById('image-container');

        // Fetch images from Firebase
        onValue(imagesRef, (snapshot) => {
            imageContainer.innerHTML = ''; // Clear previous images

            const images = snapshot.val();
            if (images) {
                Object.keys(images).forEach((key) => {
                    const imgBase64 = images[key];
                    const imgElement = document.createElement('img');
                    imgElement.src = `data:image/jpeg;base64,${imgBase64}`;
                    imageContainer.appendChild(imgElement);
                });
            }
        });
    </script>
</body>
</html>
