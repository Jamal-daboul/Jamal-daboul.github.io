<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Stream from ESP32-CAM</title>
    <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
</head>
<body>
    <h1>Live Stream</h1>
    <!-- سيتم عرض الصورة مباشرة هنا بمجرد الوصول إليها من Firestore -->
    <img id="firebase-image" src="" alt="Loading..." style="max-width: 100%; height: auto;">

    <script>
        // إعداد Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyAaGNb3Uoj77MpePTDfDrMrkgwS1EQEo8Q",
            authDomain: "esp32-data1-e6d69.firebaseapp.com",
            databaseURL: "https://esp32-data1-e6d69-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "esp32-data1-e6d69",
            storageBucket: "esp32-data1-e6d69.appspot.com",
            messagingSenderId: "580623399216",
            appId: "1:580623399216:web:1b951d10336acbf7eef0f5"
        };

        // تهيئة Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // الإشارة إلى الوثيقة في Firestore
        const docRef = db.collection("images"); // تأكد من أن هذا هو مسار الوثيقة الصحيح

        docRef.onSnapshot((doc) => {
            if (doc.exists) {
                const data = doc.data();
                const base64Image = data.image_data; // بيانات الصورة المشفرة بـ base64
                document.getElementById('firebase-image').src = "data:image/jpeg;base64," + base64Image;
            } else {
                console.error("لا توجد وثيقة بهذا الاسم!");
            }
        }, (error) => {
            console.error("حدث خطأ أثناء جلب الوثيقة:", error);
        });
    </script>
</body>
</html>
