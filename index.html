<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ESP32 Messages</title>
</head>
<body>
  <h1>ESP32 Messages</h1>
  <p id="message">Loading...</p>
  <script>
    async function fetchMessage() {
      const response = await fetch('https://your-server-url/receive_message'); // URL to your server that stores the message
      const message = await response.text();
      document.getElementById('message').innerText = message;
    }

    window.onload = fetchMessage;
  </script>
</body>
</html>
