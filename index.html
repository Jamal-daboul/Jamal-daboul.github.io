<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Stream from ESP32-CAM</title>
    <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
</head>
<body>
    <h1>Live Stream</h1>
    <img id="firebase-image" src="loading.gif" alt="Loading...">

    <script>
        // Your Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAaGNb3Uoj77MpePTDfDrMrkgwS1EQEo8Q",
            authDomain: "esp32-data1-e6d69.firebaseapp.com",
            databaseURL: "https://esp32-data1-e6d69-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "esp32-data1-e6d69",
            storageBucket: "esp32-data1-e6d69.appspot.com",
            messagingSenderId: "580623399216",
            appId: "1:580623399216:web:1b951d10336acbf7eef0f5"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Reference to the images collection
        const imagesCollectionRef = db.collection("images");

        // Listen for updates to the images collection
        imagesCollectionRef.onSnapshot((snapshot) => {
            snapshot.docChanges().forEach((change) => {
                if (change.type === "added") {
                    // Get the base64 image data from the newly added document
                    const imageData = change.doc.data().image_data;

                    // Update the image source
                    document.getElementById('firebase-image').src = "data:image/jpeg;base64," + imageData;
                }
            });
        }, (error) => {
            console.error("Error fetching images from Firestore:", error);
        });
    </script>
</body>
</html>
