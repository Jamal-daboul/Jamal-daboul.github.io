<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">UniConsult</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#">Sign Out</a></li>
                </ul>
            </div>
        </div>
    </nav>
    
    <header class="bg-primary text-white text-center py-5">
        <div class="container">
            <h1>Consultation Requests</h1>
            <p>View and respond to student requests</p>
        </div>
    </header>

    <section id="consultation-requests" class="container my-5">
        <div class="d-flex justify-content-between align-items-center">
            <h2>Student Submissions</h2>
            <button class="btn btn-success" onclick="location.href='submit.html'">Submit for Consulting</button>
        </div>
        <div id="submissions-list" class="mt-4">
            <!-- Submissions will be loaded here dynamically -->
        </div>
    </section>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const submissionsList = document.getElementById("submissions-list");
            const sampleSubmissions = [
                { name: "Alice", field: "Computer Science", question: "Is AI a good career path?" },
                { name: "Bob", field: "Mechanical Engineering", question: "What are job opportunities?" }
            ];
            
            sampleSubmissions.forEach(submission => {
                const div = document.createElement("div");
                div.classList.add("card", "p-3", "mb-3");
                div.innerHTML = `
                    <h5>${submission.name} - ${submission.field}</h5>
                    <p>${submission.question}</p>
                    <button class="btn btn-primary">Give a Consultation</button>
                `;
                submissionsList.appendChild(div);
            });
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
